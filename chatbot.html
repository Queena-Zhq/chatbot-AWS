<!DOCTYPE html>
<html>

<head>
    <title>Career Center</title>
    <link rel="stylesheet" href="styles/chatbot.css" />
    <link rel="icon" href="images/title.png" type="image/x-icon" />
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.41.0.min.js"></script>
</head>
<body>
    <h1 style="text-align:  left">Career Center</h1>
    <p style="width: 400px">
        Welcome, try to talk to me :)
    </p>
    <div id="conversation" style="width: 400px; height: 400px; border: 1px solid #ccc; background-color: #eee; padding: 4px; overflow: scroll"></div>
    <form id="chatform" style="margin-top: 10px" onsubmit="return pushChat();">
        <div id="question">
            <input type="text" id="wisdom" size="80" value="" placeholder="hello">
            <img id = "imgSub" style="width:30px" src="images/submit.png"/>
        </div>
    </form>
    <script src="scripts/chatbot.js"></script>
</body>
</html>
